<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">


</head>
<body>


    <!-- Updated Header -->
    <header class="instagram-header">
        <div class="header-container">
            <div class="header-content">
                <div class="header-left">
                    <a href="/" class="instagram-logo">
                        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
                    </a>
                </div>
                <div class="header-right">
                    <a href="#" class="login-button">Log In</a>
                    <a href="#" class="signup-button">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

<!-- Add this class to your existing body content -->
<div class="main-content">
    <!-- Your existing instagram-post div and other content here -->
</div>
    
    <div class="instagram-post">
        <!-- Post Header -->
        <div class="post-header">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="https://i.pravatar.cc/150?img=47" alt="madhuri_129's Avatar">
                </div>
                <div class="user-details">
                    <div class="username-container">
                        <span class="username">madhuri_129</span>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <span class="location"> Amalapuram</span>
                </div>
            </div>
            <div class="more-options">
                <svg aria-label="More options" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                    <circle cx="12" cy="12" r="1.5"></circle>
                    <circle cx="6" cy="12" r="1.5"></circle>
                    <circle cx="18" cy="12" r="1.5"></circle>
                </svg>
            </div>
        </div>

<!-- Post Image - Updated with a fashion design image -->
<div class="post-image">
    <img src="https://bvcr.edu.in/wp-content/uploads/2022/03/0W4A9386-1024x683.jpg" alt="Diwali Celebration">
    <div class="post-overlay">
        <i class="far fa-heart"></i>
    </div>
</div>

<!-- Updated Post Details -->
<div class="post-actions">
    <div class="left-actions">
        <button class="action-btn like-btn">
            <svg aria-label="Like" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <path d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"></path>
            </svg>
        </button>
        <button class="action-btn">
            <svg aria-label="Comment" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <path d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
        </button>
        <button class="action-btn">
            <svg aria-label="Share Post" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line>
                <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
            </svg>
        </button>
    </div>
    <div class="right-actions">
        <button class="action-btn">
            <svg aria-label="Save" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
            </svg>
        </button>
    </div>
</div>


<div class="container"></div>
    <button id="likeButton" class="like-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
    </button>
  </div>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <div class="modal-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </div>
      <h2>Log in to like this post</h2>
      <div class="auth-buttons">
        <a href="index.html"><button class="auth-button login">Log In</button></a>
        <a href="https://www.instagram.com/accounts/emailsignup/"><button class="auth-button signup">Sign Up</button></a>
      </div>
    </div>
  </div>

</div>
</div>

                <i class="far fa-smile"></i>

            <input type="text" placeholder="Add a comment...">
            <button class="post-comment-btn">Post</button>
        </div>
    </div>

</body>
</html>
